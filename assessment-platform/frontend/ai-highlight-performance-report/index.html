    <title>Performance Report: AI Highlight V3</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1C8CD1",
                        "background-light": "#F3F4F6",
                        "background-dark": "#0A0A0A",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#18181b",
                        "surface-variant-light": "#E5E7EB",
                        "surface-variant-dark": "#27272a",
                        "text-primary-light": "#111827",
                        "text-primary-dark": "#F9FAFB",
                        "text-secondary-light": "#6B7280",
                        "text-secondary-dark": "#9CA3AF",
                        "success": "#10B981",
                        "error": "#EF4444",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                    },
                },
            },
        };
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #4B5563;
            border-radius: 20px;
        }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        /* AI Glow Effect Classes */
        .ai-glow {
            box-shadow: 0 0 20px rgba(28, 140, 209, 0.15), inset 0 0 0 1px rgba(28, 140, 209, 0.3);
        }
        .ai-sparkle-bg {
             background: radial-gradient(circle at top right, rgba(28, 140, 209, 0.15), transparent 70%);
        }
    </style>
